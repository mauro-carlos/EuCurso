    <script>
        function calculoImc(peso,altura){
            return peso/altura**2;
        }
        let calculoImc2 = (peso,altura)=> {
            alert("Entrou na função calculaImc2");
            return peso/altura**2;
        }


        let peso = prompt("Entre com o Peso");
        let altura = prompt("Entre com a Altura");
        let imc = calculoImc2(peso, altura);

        if (imc < 18.5) mensagem = "Abaixo do Peso";
        else if (imc < 24.9) mensagem = "Peso Normal";
        else if (imc < 29.9) mensagem = "Acima do Peso";

        alert("Sua Classificaçao é " + mensagem);
