<script>
let operacaoMatematica = prompt("entre com uma letra para escolher a operação matemática: (s)ubtração, (m)ultiplicação ou (d)ivisão.")
let n1 = prompt("entre com o primeiro número");
let n2 = prompt("entre com o segundo número");
// colocaremos na variável resultado o valor da operação definida.
if (operacaoMatematica == "s") resultado = n1 - n2;
if (operacaoMatematica == "m") resultado = n1 * n2;
if (operacaoMatematica == "d") resultado = n1 / n2;
alert("O resultado é " + resultado);

</script>
