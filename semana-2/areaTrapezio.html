<body>
    <script>
        let ladoBaseMaior = parseFloat(prompt("Digite o Lado da Base maior do Trapezio"));
        let ladoBaseMenor = parseFloat(prompt("Digite o Lado da Base menor do Trapezio"));
        let altura = parseFloat(prompt("Digite a altura do Trapezio"));
        let area = ((ladoBaseMaior + ladoBaseMenor) * altura)/2;
        alert (`a area do trapezio e igual a : ${area}`);

    </script>
    
</body>
