<body>
    <script>
        let diagonalMaior = parseFloat(prompt("Digite a diagonal maior do Losango"));
        let diagonalMenor = parseFloat(prompt("Digite a diagonal menor do Losango"));        
        let areaLosango = (diagonalMaior * diagonalMenor)/2;
        alert (`a area do Losango e igual a : ${areaLosango}`);
    </script>
    
</body>
